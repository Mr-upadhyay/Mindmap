<!DOCTYPE html>
<html>
<head>
<title>Mind Map</title>
<style>
body {
  margin: 0;
  padding: 0;
}

.mind-map {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.mind-map-node {
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}

.mind-map-node .text {
  font-size: 16px;
}

.mind-map-node ul {
  margin-left: 20px;
}

.mind-map-node li {
  list-style-type: none;
}
</style>
</head>
<body>
<div class="mind-map">
  <div class="mind-map-node">
    <div class="text">This is the central node</div>
    <ul>
      <li>This is a sub-node</li>
      <li>This is another sub-node</li>
      <li>This is a third sub-node</li>
    </ul>
  </div>
</div>
</body>
</html>
